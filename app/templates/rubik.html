<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imágenes del Cubo de Rubik</title>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .color-cell {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    
    <form action="{{ url_for('main.procesar_cubo') }}" method="get">
        <button type="submit">Procesar Cubo</button>
    </form>

    {% if estado_cubo %}
        <h2>Estado Detectado del Cubo</h2>
        <table border="1">
            <tr>
                <th>Cara</th>
                <th>Colores Detectados</th>
            </tr>
            {% for cara, colores in estado_cubo.items() %}
                <tr>
                    <td><strong>{{ cara }}</strong></td>
                    <td>
                        <table>
                            {% for fila in colores %}
                                <tr>
                                    {% for color in fila %}
                                        <td class="color-cell" style="background-color: {{ color }};"></td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </table>
                    </td>
                </tr>
            {% endfor %}
        </table>      
    {% endif %}

    <!-- Botón para resolver el cubo -->
    <form action="{{ url_for('main.resolver_cubo') }}" method="get">
        <button type="submit">Resolver Cubo</button>
    </form>

</body>
</html>
