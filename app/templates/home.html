{% extends "base.html" %}

{% block title %}Lista de Registros{% endblock %}

{% block header %}
<h1>Lista de Registros</h1>
{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: space-between;">
    <!-- Formulario y tabla de registros -->
    <div class="table-section" style="width: 60%;">
        <form method="POST" action="/">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="valor" placeholder="Valor" required>
            <button type="submit">Añadir Registro</button>
        </form>

        <!-- Incluir la tabla de registros -->
        {% include "registros.html" %}
    </div>

    <!-- Sección del prompt -->
    <div class="prompt-section" style="width: 35%; border: 1px solid #ddd; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
        <h2>Generar Imagen</h2>
        <form method="POST" action="/generate-image">
            <input type="text" name="prompt" placeholder="Describe la imagen" required>
            <button type="submit">Crear Imagen</button>
        </form>
        <div style="margin-top: 20px;">
            {% if imagen_url %}
            <img src="{{ imagen_url }}" alt="Imagen generada por DALL-E" style="width: 100%; height: auto; border: 1px solid #ccc;">
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
