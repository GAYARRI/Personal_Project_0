{% extends "base.html" %}

{% block title %}TSP: Selecci√≥n de Ciudades{% endblock %}
{% block content %}
<h2>Selecciona 15 ciudades</h2>
<form method="POST" action="{{ url_for('main.tsp') }}">
    <select name="ciudades" multiple size="15" required>
        {% for ciudad in ciudades %}
            <option value="{{ ciudad.id }}">{{ ciudad.nombre }}</option>
        {% endfor %}
    </select>
    <button type="submit">Calcular</button>
</form>
{% endblock %}
