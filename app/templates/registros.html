<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Valor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% if registros %}
            {% for registro in registros %}
            <tr>
                <td>{{ registro.id }}</td>
                <td>{{ registro.nombre }}</td>
                <td>{{ registro.valor }}</td>
                <td>
                    <form method="POST" action="{{ url_for('main.borrar', id=registro.id) }}" class="d-inline" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este registro?');">
                        <button type="submit" class="btn btn-danger">Borrar</button>
                    </form>
                    <a href="{{ url_for('main.editar', id=registro.id) }}" class="btn btn-warning">Editar</a>
                </td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4" class="text-center">No hay registros disponibles</td>
            </tr>
        {% endif %}
    </tbody>
</table>
